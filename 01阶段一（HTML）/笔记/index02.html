<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>块级元素与内联元素</title>
</head>
<body>
	<!-- 
		div：定义文档中的一个区域部分
		一般用于组合块级元素，可以方便css来对子元素进行设置

		div：块元素
		px:像素单位
	 -->
	<div >
	     我是div1

		<h3>我是标题</h3>
		<p>我是段落</p>
		
		<div>我是div2</div>
	</div>

	<!-- <span>:本身没有任何的格式表现，主要用于对文档行内元素进行组合，给审判标签设置样式
	属于内嵌元素
	无法定义宽高		
	 -->
	<p>我是<span>span标签</span>用来组合文档中的行内元素</p>

	<!-- 不能嵌套块元素，浏览器布局改变 -->
	<p>p块元素不能嵌套块元素，可以嵌套内联元素</p>

	<!-- 不能嵌套块元素，浏览器布局改变 -->
	<h3>h3块元素不可以嵌套,可以嵌套内联元素</h3>

	<br>
	<span>内联元素可以嵌套内嵌元素，<strong>但是不可以嵌套块元素</strong></span>
	
	<br><br>

	<!-- 不可以嵌套块元素 -->
	<span >内联<div>元素</div>可以嵌套内嵌元素，但是不可以嵌套块元素</span>

	<!-- 
		HTML嵌套规则：

		1.块元素可以嵌套大部分块元素，也可以嵌套行内元素
		特殊块元素P h1-h6 dt不能嵌套块元素，只能包含内联元素

		2.内联元素只能包含内嵌元素，但是不能包含块元素

		3.块级元素与块级元素并列，内联元素与内联元素并列
	 -->


</body>
</html>
