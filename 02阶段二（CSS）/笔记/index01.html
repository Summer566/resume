<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS样式</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		h3{background: blue;}
	</style>
	<!-- 
		css:cascading style sheets(层叠样式表)
		行间样式：
		内部样式：（位于<head>标签内）
		外部样式：（）
	 -->
</head>
<body>	
	<!-- 内部样式 -->
	<h3>这是标题</h3>
	
	<!-- 外部样式 -->
	<p class="p1">这是另一个段落</p>

	<!-- 行间样式 -->
	<p style="background-color:red; color:white; font-size:20px;">这是一个段落</p>


	<!-- 总结：
	1.css注释 /* 注释内容 */

	2.外部样式引入方式：
	   <link rel="stylesheet" href="xxx.css">
	    link:
		rel:(relationship)关系，定义当前文档和被链接文档直接的关系
		href:路径

	3.CSS样式优先级：
	    优先级：内联式 > 嵌入式 > 外部式（就近原则：离被设置元素越近优先级别越高）

   	4.优先级划分
		a:行内样式：优先级1000
		b:ID选择器：优先级100
		c:类选择器：优先级10
		d:元素选择器：优先级1
		!important:优先级最大10000
		
        例如：
		span 优先级1
		div span 优先级 1+1
		.divC span 优先级 10+1
		#divI span 优先级 100+1
 -->

</body>
</html>
